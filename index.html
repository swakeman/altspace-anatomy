<!DOCTYPE html>
<html>
	<head>
		<title>AltspaceVR Sample Project for A-Frame</title>
		<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.0.0/dist/aframe-altspace-component.min.js"></script>
	</head>
	<body>
		<a-scene altspace='vertical-align: bottom;'>
		
			<a-assets>
				<a-asset-item id="skull-obj" src=/path/to/tissue22.obj></a-asset-item>
			</a-assets>
      
      <a-entity obj-model="obj: #skull-obj>
			
			<a-box color='#441877' position='0 1.5 0'></a-box>
			
			<a-entity position='0 0 1.5'>
				<a-camera />
			</a-entity>
		</a-scene>
	</body>
</html>
